<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body class="bg-white text-gray-800 font-sans flex items-center justify-center min-h-screen">

  <div class="max-w-md p-6 bg-gray-100 rounded-xl shadow-md text-center">
